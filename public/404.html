<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Future Forge</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      sessionStorage.redirect = window.location.pathname + window.location.search;
      window.location.replace('/future-forge/');
    </script>
  </head>
  <body>
    <noscript>
      <h1>JavaScript is required to view this site.</h1>
      <a href="/future-forge/">Click here to go to the homepage</a>
    </noscript>
  </body>
</html>
